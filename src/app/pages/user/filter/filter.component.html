<nb-card>

  <nb-card-header>
    <h1>User Filter</h1>
  </nb-card-header>

  <nb-card-body>
    <div class="row">

      <div class="col-sm-4">
        <mat-form-field>
          <input matInput type="text" placeholder="USERNAME">
        </mat-form-field>
      </div>

      <div class="col-sm-4">
        <mat-form-field>
          <input matInput type="text" placeholder="NAME">
        </mat-form-field>
      </div>

      <div class="col-sm-4">
        <mat-form-field>
          <input matInput type="text" placeholder="SURNAME">
        </mat-form-field>
      </div>

      <div class="col-sm-4">
        <mat-form-field>
          <input matInput type="text" placeholder="E-MAIL">
        </mat-form-field>
      </div>

      <div class="col-sm-4">
        <mat-form-field>
          <input matInput type="text" placeholder="CITY">
        </mat-form-field>
      </div>

      <div class="col-sm-4">
        <mat-form-field>
          <mat-select placeholder="Teacher">
            <mat-option *ngFor="let teacher of teachers" [value]="teacher">{{teacher}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>
  </nb-card-body>

  <nb-card-footer>
    <button type="button"
            class="btn btn-outline-primary float-right"
    >
      <i class="fas fa-search"></i> Search
    </button>
  </nb-card-footer>
</nb-card>
